{% extends "base.html" %}

{% block content %}
    <section>
        <h2>Archived Events <span class="badge badge-secondary badge-pill">{{archived_events|length}}</span></h2>
        <ul class="list-group">
            {% for item in archived_events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <span><a href="/event/{{item.id}}">{{ item.name }}</a></span>
                        {% if item.rsvps %}
                            <span class="badge badge-secondary badge-pill">{{item.rsvps|length}}</span>
                        {% endif %}
                    </span>
                    <span>{{ item.date | format_date }}</span>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
