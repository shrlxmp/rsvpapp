{% extends "base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
    <script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
    <script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>

    <script>
     var editor = new Editor({
         element: document.getElementById("content"),
         placeholder: "Post Content!",
     });

    </script>
{% endblock %}



{% block content %}
    <section class="card">
        <div class="card-body">
            <div class="card-text">
                <p class="alert alert-info" style="display: none;"></p>
                <form class="form" action="/post" method='POST'>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="text" class="col form-control" name="title" id="title" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea class="form-control" id="content" name="content" rows="2" placeholder="Post content"></textarea>

                        </div>
                    </div>
                    <button type="Submit" onclick="update_message()"
                            align="center" name="submit"
                            class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
    <hr>
    {% for post in posts %}
        <div class="blog-post">
            <a href="{{ url_for('show_post', id=post.id) }}"><p class="h3">{{post.title}}</p></a>
            <p class="blog-post-meta">{{post.created_at.strftime('%B %d, %Y')}} {% if post.author %}by {{post.author.fetch().name}}{% endif %}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
