{% if event.gdrive_id %}
    <a class="btn btn-info" href="https://drive.google.com/drive/folders/{{event.gdrive_id}}" target="_blank" >
        View <i class="fab fa-google-drive"></i>
    </a>
{% else %}
    <form action="{{ url_for('create_event_gdrive', id=event.id) }}" method="POST">
        <button type="submit" class="btn btn-info">
            Create <i class="fab fa-google-drive"></i>
        </button>
    </form>
{% endif %}
<hr>
