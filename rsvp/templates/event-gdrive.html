{% if event.gdrive_id %}
    <a class="btn dropdown-item" href="https://drive.google.com/drive/folders/{{event.gdrive_id}}" target="_blank">
        <i class="fab fa-google-drive"></i>
        View GDrive Folder
    </a>
{% else %}
    <form action="{{ url_for('create_event_gdrive', id=event.id) }}" method="POST">
        <button type="submit" class="btn dropdown-item">
            <i class="fab fa-google-drive"></i>
            Create GDrive Folder
        </button>
    </form>
{% endif %}
