{% if event.splitwise_group_id %}
    <a class="btn btn-info" href="https://secure.splitwise.com/#/groups/{{event.splitwise_group_id}}" target="_blank" >View Splitwise Group</a>
{% endif %}
<form action="{{ url_for('sync_splitwise_group', event_id=event.id) }}" method="POST">
    <input type="submit" class="btn btn-info" value="{% if event.splitwise_group_id %}Sync RSVPs with Splitwise Group{% else %}Create Splitwise Group{% endif %}"/>
</form>
<hr>
