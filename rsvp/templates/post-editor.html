{% extends "base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
    <script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
    <script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>

    <script>
     var editor = new Editor({
         element: document.getElementById("content"),
         placeholder: "Post Content!",
     });

    </script>
{% endblock %}



{% block content %}
    <section class="card">
        <div class="card-body">
            <div class="card-text">
                <p class="alert alert-info" style="display: none;"></p>
                <form class="form" action="/post" method='POST'>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="text" value="{{post.title}}" class="col form-control" name="title" id="title" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea class="form-control" id="content" name="content" rows="2" placeholder="Post content">{{post.content}}</textarea>

                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input id="public" name="public" type="checkbox" aria-label="Public post" {% if post.public %}checked{% endif %}>
                            </div>
                        </div>
                        <label for="public" class="form-control" aria-label="Public post">Public post?</label>
                    </div>
                    <input type="hidden" name="post-id" value="{{post.id}}">
                    <button type="Submit" onclick="update_message()"
                            align="center" name="submit"
                            class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
