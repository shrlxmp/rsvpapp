{% extends "base.html" %}

{% block content %}
    <div class="row mt-md-5 mt-lg-0 mb-4">
        {% include 'upcoming-event-list.html' %}
        {% include 'latest-posts.html' %}
    </div>
    {% if photo_id %}
        <div class="row random-photo">
            <div class="col col-md-6">
                <a target="_blank" href="https://drive.google.com/file/d/{{photo_id}}/view">
                    <img class="img-fluid mx-auto d-block" src="{{photo_thumbnail}}" />
                </a>
                <div class="photo-metadata mx-auto d-table text-center">
                    <span>
                        {% if photo_location %}
                            <a href="http://maps.google.com/?q={{ photo_location.latitude }},{{ photo_location.longitude }}" target="_blank">
                                <i class="fa fa-map-marker-alt"></i>
                            </a>
                        {% endif %}
                    </span>
                    <span>
                        {% if photo_time %}
                            {{ photo_time.strftime("%d %b %Y") }}
                        {% endif %}
                    </span>
                    <span>
                        <a href="https://drive.google.com/drive/folders/{{photo_drive}}" target="_blank">
                            See more
                        </a>
                    </span>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
